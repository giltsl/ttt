buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 18
    buildToolsVersion '18.0.0'

    buildTypes {
        release {
        }
    }
}

dependencies {
	compile files('libs/sdk.jar')
}
